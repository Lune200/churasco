<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Churrasco</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        form {
            display: inline-block;
            text-align: left;
        }
        input {
            margin-bottom: 10px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Churrasco</h1>
    <form id="calculatorForm">
        <label for="adultsWithAlcohol">Adultos que consomem álcool:</label>
        <input type="number" id="adultsWithAlcohol" name="adultsWithAlcohol" required>
        <br>
        <label for="adultsWithoutAlcohol">Adultos que não consomem álcool:</label>
        <input type="number" id="adultsWithoutAlcohol" name="adultsWithoutAlcohol" required>
        <br>
        <label for="children">Número de Crianças:</label>
        <input type="number" id="children" name="children" required>
        <br>
        <button type="button" onclick="calculateItems()">Calcular</button>
    </form>
 
    <div id="result" style="display: none;">
        <h2>Quantidade de Itens necessários:</h2>
        <p id="carne"></p>
        <p id="acompanhamentos"></p>
        <p id="cerveja"></p>
        <p id="refrigerante"></p>
        <p id="agua"></p>
    </div>
 
    <script>
        function calculateItems() {
            const adultsWithAlcohol = parseInt(document.getElementById('adultsWithAlcohol').value);
            const adultsWithoutAlcohol = parseInt(document.getElementById('adultsWithoutAlcohol').value);
            const children = parseInt(document.getElementById('children').value);
 
            const carneTotal = (adultsWithAlcohol + adultsWithoutAlcohol) * 400 + children * 200;
            const acompanhamentosTotal = (adultsWithAlcohol + adultsWithoutAlcohol) * 200 + children * 200;
            const cervejaTotal = adultsWithAlcohol * 2;
            const refrigeranteTotal = (adultsWithAlcohol + adultsWithoutAlcohol + children) * 500;
            const aguaTotal = (adultsWithAlcohol + adultsWithoutAlcohol + children) * 400;
 
            document.getElementById('carne').innerText = `Carne: ${carneTotal}g`;
            document.getElementById('acompanhamentos').innerText = `Acompanhamentos: ${acompanhamentosTotal}g`;
            document.getElementById('cerveja').innerText = `Cerveja: ${cervejaTotal}l`;
            document.getElementById('refrigerante').innerText = `Refrigerante: ${refrigeranteTotal}ml`;
            document.getElementById('agua').innerText = `Água: ${aguaTotal}ml`;
 
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
